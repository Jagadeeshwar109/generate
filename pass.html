<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <h1>Password Generator</h1>
    <form>
        <label for="password-length">Password Length:</label>
        <input type="number" id="password-length" min="1" required>
        <br><br>
        <label>Password Options:</label>
        <br>
        <input type="checkbox" id="uppercase"> Uppercase
        <br>
        <input type="checkbox" id="lowercase"> Lowercase
        <br>
        <input type="checkbox" id="numbers"> Numbers
        <br>
        <input type="checkbox" id="special-characters"> Special Characters
        <br><br>
        <button type="button" id="generate-password">Generate Password</button>
        <br><br>
        <p id="generated-password"></p>
    </form>

    <script src="pass.js"></script>
</body>
</html>
